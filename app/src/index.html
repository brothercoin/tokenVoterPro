<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
  
  <div class="container" style="margin-top:50px;" class="text-center">
    <h1 >基于Token的投票系统</h1>
    <div class="row">
      <div class="col-md-6 text-left">
        
        <table class="table table-bordered">
          <thead>
            <tr>
              <th colspan="3" class="bg-info">
                选举人信息
              </th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>zhangsan</td>
              <td id="candidate-1" class="text-center">-</td>
            </tr>
            <tr>
              <td>lisi</td>
              <td id="candidate-2" class="text-center">-</td>

            </tr>
            <tr>
              <td>wangwu</td>
              <td id="candidate-3" class="text-center">-</td>

            </tr>
          </tbody>
        </table>
      </div>


      <div class="col-md-6 text-left">
 <table class="table table-bordered">
          <thead>
            <tr>
              <th colspan="2" class="bg-info">
                代币(token)信息
              </th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>发行总量:</td>
              <td id="totalTokens" class="text-center">
                  -
              </td>
            </tr>
            <tr>
              <td>剩余总量:</td>
              <td id="balanceTokens" class="text-center">
                  -
              </td>
            </tr>
            <tr>
                <td>token购买价格:</td>
                <td id="tokenPrePrice" class="text-center">
                    -
                </td>
            </tr>

            <tr>
                <td>token售出总量:</td>
                <td id="tokensSold" class="text-center">
                    -
                </td>
            </tr>

            <tr>
              <td> 
                <input type="text" class="form-control" id="tokenBuyNumber" placeholder="1 token=1 eth"></td>
              <td id="tokenSold" class="text-center">
                  <button id="buyBtn" class="btn btn-primary">购买token</button>
              </td>
          </tr>


          </tbody>



        </table>

      </div>
     


      </div>


      <div class="row" style="margin-top:50px;">
          <div class="col-md-6">
              <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th colspan="2" class="bg-info">
                        投票区域
                      </th>
                    </tr>
                  </thead>
        
                  <tbody>
                    <tr>
                      <td>选举人:</td>
                      <td id="candidate-1" class="text-center">
                          <input type="text" class="form-control" id="candidateName" placeholder="请输入候选人的名字">
                      </td>
                    </tr>
                    <tr>
                      <td>token数量:</td>
                      <td id="candidate-2" class="text-center">
                          <input type="text" class="form-control" id="voteInTokens" placeholder="请输入可用的token数量">
                      </td>
                    </tr>
        
                  </tbody>
                  <tfoot>
                      <tr>
                        <td colspan="2"  class="text-center">
                          <button class="btn btn-primary" id="voteBtn">确认投票</button>
                        </th>
                      </td>
                    </tfoot>
        
        
                </table>
          </div>


          <div class="col-md-6">
              <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th colspan="2" class="bg-info">
                        投票人信息
                      </th>
                    </tr>
                  </thead>
        
                  <tbody>
                    <tr>
                      <td>账号地址:</td>
                      <td id="candidate-1" class="text-center">
                          <input type="text" class="form-control" id="eosAddress" placeholder="请输入投票的账号地址">
                      </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button class="btn btn-primary" id="btnDetails">查询投票人</button>
                          </td>
                    </tr>
                  </tbody>
                  <tfoot id="tokensDetails" style="display: none;">
                    <tr>
                      <td colspan="2">
                          <table class="table table-bordered">
                              <thead>
                                  <tr>
                                    <th colspan="2" class="bg-success">
                                      查询信息
                                    </th>
                                  </tr>
                                </thead>
        
                                <tbody>
                                  <tr>
                                      <td >投票人账户:</td>
                                      <td id="voterEOS">-</td>
                                  </tr>
                                  <tr>
                                      <td>购买的token数量:</td>
                                      <td id="buyTokenTotal">-</td>
                                  </tr>
                                  <tr>
                                    <td>可用token数量:</td>
                                    <td id="ableTotalToken">-</td>
                                </tr>
                                  <tr>
                                      <td colspan="2" class="bg-danger">token投票详情</td>
                                      <table id="tokenDetails" class="table table-bordered">
                                        <tbody></tbody>
                                      </table>
                                  </tr>
                                </tbody>
                          </table>
                      </td>
                    </tr>

                  </tfoot>
               </table>
          </div>


    </div>

  </div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
<script src="index.js"></script>
</html>
